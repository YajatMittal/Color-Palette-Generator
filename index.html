<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5f26ad488d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="title-container">
            <h1>Color Palette Generator</h1>
            <hr>
        </div>
        <button>
            <i class="fa-solid fa-arrows-rotate"></i>
            Generate Palette
        </button>
        <div class="color-palette-container">
            <div class="color-container">
                <div class="color-box" id="box-1"> </div>
                <span>
                    <p>#E1F5FE</p>
                    <i class="fa-regular fa-copy"></i>
                </span>
            </div>
            <div class="color-container">
                <div class="color-box" id="box-2"></div>
                <span>
                    <p>#B3E5FC</p>
                    <i class="fa-regular fa-copy"></i>
                </span>
            </div>
            <div class="color-container">
                <div class="color-box" id="box-3"></div>
                <span>
                    <p>#81D4FA</p>
                    <i class="fa-regular fa-copy"></i>
                </span>
            </div>
            <div class="color-container">
                <div class="color-box" id="box-4"></div>
                <span>
                    <p>#4FC3F7</p>
                    <i class="fa-regular fa-copy"></i>
                </span>
            </div>
            <div class="color-container">
                <div class="color-box" id="box-5"></div>
                <span>
                    <p>#29B6F6</p>
                    <i class="fa-regular fa-copy"></i>
                </span>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
